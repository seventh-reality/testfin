<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer Augmented Reality</title>
    <script type="module" src="model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 80vh; /* Adjust height for buttons */
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            display: flex;
            margin: 0 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #ar-button {
            display: flex;
            margin-top: 10px;
            background-color: #28a745;
        }
    </style>
</head>
<body>

    <!-- Model Viewer -->
    <model-viewer 
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
        alt="A 3D model of an astronaut"
        ar ar-modes="webxr"
        environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
        skybox-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
        camera-controls 
        auto-rotate 
        ar-scale="auto"
        ar-placement="floor"
        id="model-viewer"
        <div class="button-container">
        <button onclick="switchModel('https://modelviewer.dev/shared-assets/models/Astronaut.glb', 'https://modelviewer.dev/shared-assets/models/Astronaut.usdz')">Astronaut</button>
        <button onclick="switchModel('https://modelviewer.dev/shared-assets/models/Horse.glb', 'https://modelviewer.dev/shared-assets/models/Horse.usdz')">Horse</button>
        <button onclick="switchModel('https://modelviewer.dev/shared-assets/models/RobotExpressive.glb', 'https://modelviewer.dev/shared-assets/models/RobotExpressive.usdz')">Robot</button>
        <button id="ar-button" onclick="startAR()">Enter AR</button>
       </div>

    </model-viewer>

    <!-- Button container for model switching -->
    
    <!-- AR Button -->
   

    <script>
        // Function to switch model by changing the 'src' attribute of model-viewer for both glb and usdz
        function switchModel(modelUrl, iosUrl) {
            const modelViewer = document.querySelector('#model-viewer');
            modelViewer.src = modelUrl;
            modelViewer.iosSrc = iosUrl; // Ensure iOS gets the USDZ format
        }

        // Trigger AR mode programmatically
        function startAR() {
            const modelViewer = document.querySelector('#model-viewer');

            if (modelViewer.canActivateAR) {
                // Check if the model viewer can activate AR
                modelViewer.activateAR();
            } else {
                alert('AR mode is not supported or not ready.');
            }
        }

        // Ensure the AR button is displayed properly on iOS and Android
        document.addEventListener('DOMContentLoaded', function() {
            const modelViewer = document.querySelector('#model-viewer');

            // Ensure that model-viewer is supported before showing AR button
            if (modelViewer.canActivateAR) {
                document.getElementById('ar-button').style.display = 'flex';  // Display the button if AR is supported
            } else {
                document.getElementById('ar-button').style.display = 'flex';  // Hide the AR button if AR is not available
            }
        });
    </script>
    <script src="https://onirix.com/sdk.js"></script>
<script>
  // Initialize Onirix AR when user enters AR mode
  function enterAR() {
    // Assuming Onirix has been properly initialized
    OnirixAR.startSession({
      model: 'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
      // Other Onirix AR parameters
    });
  }

  document.getElementById("myModel").addEventListener("click", enterAR);
</script>

</body>
</html>
