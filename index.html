<!DOCTYPE html>
<html lang="en">
<head>
  <title>&lt;model-viewer&gt; Augmented Reality</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <!-- Load <model-viewer> scripts -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
  <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 400px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="assets/RocketShip_1393.gltf" 
    ios-src="assets/RocketShip_1393.usdz"
    ar
    auto-rotate 
    camera-controls 
    shadow-intensity="1" 
    alt="A 3D model of a rocket" 
    background-color="#70BCD1">
     <div>
    <button type="button" onclick="launchAR()">View in AR</button>
    <button type="button" onclick="exitAR()">Exit AR</button>
    <button type="button" onclick="resetModel()">Reset Model</button>
  </div>
  </model-viewer>

 
  
  <script>
    const modelViewer = document.querySelector('model-viewer');

    function launchAR() {
      if (modelViewer && modelViewer.hasAttribute('ar')) {
        modelViewer.enterAR();
      } else {
        alert('AR not supported on this device.');
      }
    }

    function exitAR() {
      if (modelViewer && modelViewer.hasAttribute('ar')) {
        modelViewer.exitAR();
      }
    }

    function resetModel() {
      if (modelViewer) {
        modelViewer.reset();
      }
    }
  </script>
</body>
</html>
