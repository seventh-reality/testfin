<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markerless WebAR with WebXR Polyfill</title>

  <!-- Include WebXR Polyfill -->
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>

  <!-- Include Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <style>
    body, html { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

  <script>
    let scene, camera, renderer, model;

    // Initialize Three.js for markerless AR
    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Load GLTF model
      const loader = new THREE.GLTFLoader();
      loader.load('https://modelviewer.dev/shared-assets/models/Astronaut.glb', (gltf) => {
        model = gltf.scene;
        model.scale.set(0.1, 0.1, 0.1);
        scene.add(model);
      });

      renderer.setAnimationLoop(animate);
    }

    // Animate the AR scene
    function animate() {
      if (model) {
        model.rotation.y += 0.01;  // Rotate the model
      }
      renderer.render(scene, camera);
    }

    // Start AR when user interacts
    document.body.addEventListener('click', () => {
      init();
    });
  </script>
</body>
</html>
