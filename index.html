<!DOCTYPE html>
<html lang="en">
<head>
  <title>&lt;model-viewer&gt; Augmented Reality</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <!-- Load <model-viewer> scripts -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
  <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>

  <style>
    /* Hide button in AR mode */
    model-viewer[ar] {
      pointer-events: none;
    }
    model-viewer[ar] + button {
      display: none; /* Hide button when AR is active */
    }
  </style>

</head>
<body>
  <model-viewer src="assets/RocketShip_1393.gltf" 
                ios-src="assets/RocketShip_1393.usdz"
                ar
                auto-rotate 
                camera-controls 
                shadow-intensity="1" 
                alt="A 3D model of a rocket" 
                background-color="#70BCD1"
                onarstatuschanged="handleARStatusChange(event)">
  </model-viewer>
  <button type="button" onclick="alert('Hello world!')">Click Me!</button>

  <script>
    function handleARStatusChange(event) {
      if (event.detail.status === 'started') {
        // Optionally handle when AR starts
        console.log('AR started');
      } else if (event.detail.status === 'stopped') {
        // Optionally handle when AR stops
        console.log('AR stopped');
      }
    }
  </script>
</body>
</html>
