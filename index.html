<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR with Surface Tracking</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.module.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, controller;
        let model;

        async function init() {
            // Create the scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Enable AR
            document.body.appendChild(ARButton.createButton(renderer));
            renderer.xr.enabled = true;

            // Add a light
            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            // Load a GLTF model
            const loader = new GLTFLoader();
            model = await loader.loadAsync('tree.glb'); // Replace with your model path
            model.scene.scale.set(0.1, 0.1, 0.1);
            model.scene.position.set(0, 0, -1); // Adjust position

            // Add the model to the scene
            scene.add(model.scene);

            // Create the controller
            controller = renderer.xr.getController(0);
            scene.add(controller);

            // Handle interactions
            controller.addEventListener('selectstart', onSelectStart);
            controller.addEventListener('selectend', onSelectEnd);

            // Resize listener
            window.addEventListener('resize', onWindowResize);

            animate();
        }

        function onSelectStart(event) {
            const controller = event.target;
            const intersections = getIntersections(controller);

            if (intersections.length > 0) {
                const intersection = intersections[0];
                // You can add your interaction logic here, e.g., placing a model
                const object = model.clone();
                object.position.copy(intersection.point);
                scene.add(object);
            }
        }

        function onSelectEnd(event) {
            // Logic for when the selection ends
        }

        function getIntersections(controller) {
            const tempMatrix = new THREE.Matrix4();
            const userData = controller.userData;
            if (userData && userData.hand) {
                tempMatrix.identity().extractRotation(controller.matrixWorld);
            }

            const raycaster = new THREE.Raycaster();
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            return raycaster.intersectObjects(scene.children);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }

        window.addEventListener('load', init);
    </script>
</head>
<body>
    <div id="info">Point your camera at a flat surface.</div>
</body>
</html>
