<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR with SLAM-like Surface Tracking</title>
  <!-- Correctly include the CDN for Three.js -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/loaders/GLTFLoader.js';
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js';

    let scene, camera, renderer;
    let controller;
    let reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    function init() {
      const container = document.getElementById('ar-container');

      // Create scene
      scene = new THREE.Scene();

      // Create camera
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Create renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      // Create a light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // Load .glb model
      const loader = new GLTFLoader();
      loader.load('tree.glb', (gltf) => {
        gltf.scene.scale.set(0.1, 0.1, 0.1); // Adjust size of the model
        gltf.scene.position.set(0, 0, -2); // Set initial position
        scene.add(gltf.scene);
      });

      // Reticle for AR surface detection
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.1, 0.11, 32),
        new THREE.MeshBasicMaterial({ color: 0xffffff })
      );
      reticle.rotation.x = - Math.PI / 2;
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // AR session
      document.body.addEventListener('click', () => {
        if (!hitTestSourceRequested) {
          renderer.xr.getSession().requestReferenceSpace('viewer').then((referenceSpace) => {
            renderer.xr.getSession().requestHitTestSource({ space: referenceSpace }).then((source) => {
              hitTestSource = source;
            });
          });
          hitTestSourceRequested = true;
        }
      });

      // Animate loop
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const hitPose = hit.getPose(referenceSpace);

            reticle.visible = true;
            reticle.matrix.fromArray(hitPose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }

    // WebXR activation
    document.body.addEventListener('click', () => {
      if (navigator.xr) {
        navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test']
        }).then((session) => {
          renderer.xr.setSession(session);
        });
      } else {
        alert('WebXR not supported on this device');
      }
    });

    init();
  </script>
</body>
</html>
