<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer Augmented Reality</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        #ar-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        alt="A 3D model of an astronaut"
        ar 
        ar-modes="webxr scene-viewer quick-look"
        environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
        skybox-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
        camera-controls 
        auto-rotate 
        ar-scale="auto"
        ar-placement="floor"
        id="astronaut-model">
    </model-viewer>

    <!-- AR Button (optional) for manual control -->
    <button id="ar-button" onclick="startAR()">Enter AR</button>

    <script>
        // Trigger AR mode programmatically
        function startAR() {
            const modelViewer = document.querySelector('model-viewer');
            modelViewer.activateAR();
        }
    </script>

</body>
</html>
