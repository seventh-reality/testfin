<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js + AR.js Surface Tracking</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.3/aframe/build/aframe-ar.js"></script>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <!-- AR.js Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        
        <!-- Surface Tracking Plane -->
        <a-entity id="surfacePlane" geometry="primitive: plane; height: 0.5; width: 0.5" 
                  material="color: lightblue; opacity: 0.5" 
                  position="0 0 0" 
                  rotation="-90 0 0" 
                  visible="false">
        </a-entity>
        
        <!-- Add GLB Model Here -->
        <a-entity id="glb-model" gltf-model="url(tree.glb)" 
                  scale="0.5 0.5 0.5" 
                  position="0 0 0" 
                  visible="false">
        </a-entity>

        <!-- AR.js camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let scene = document.querySelector('a-scene');
        let glbModel = document.getElementById('glb-model');
        let surfacePlane = document.getElementById('surfacePlane');

        scene.addEventListener('click', function (event) {
            if (glbModel.getAttribute('visible') === false) {
                glbModel.setAttribute('visible', true);
                surfacePlane.setAttribute('visible', true);
            } else {
                let intersection = event.detail.intersection;
                if (intersection) {
                    let newPosition = intersection.point;
                    glbModel.setAttribute('position', newPosition);
                }
            }
        });
    </script>
</body>
</html>
