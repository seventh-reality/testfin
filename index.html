<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Viewer without Quick Look</title>

  <!-- Add the 8th Wall Web AR library -->
  <script src="https://apps.8thwall.com/xrweb"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #xr-container {
      position: relative;
      width: 100%;
      height: 60vh;
      max-width: 600px;
      border: 1px solid #ccc;
    }
    #ar-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }
    #ar-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Placeholder container for the AR experience -->
<div id="xr-container"></div>

<button id="ar-button">View in AR</button>

<script>
  // Initialize 8th Wall AR
  window.onload = () => {
    // Load the AR experience within the div container
    const xr = new XR8.Engine();
    const canvas = XR8.CanvasFactory.createCanvas(document.getElementById('xr-container'));
    
    // Start the 8th Wall AR session when the button is clicked
    document.getElementById('ar-button').addEventListener('click', () => {
      XR8.addCameraPipelineModules([
        XR8.GlTextureRenderer.pipelineModule(),   // Basic 3D rendering module
        XR8.XrController.pipelineModule(),        // Enables AR/XR functionality
      ]);

      // Set up the AR session and attach it to the canvas
      XR8.run({
        canvas,
        ownCamera: true,  // Use the AR camera from 8th Wall
        mirrored: false,  // Whether to mirror the camera
      });
    });
  };
</script>

</body>
</html>
