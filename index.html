<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Quick Look with Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #ar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #ar-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <!-- model-viewer for 3D and AR -->
    <model-viewer id="ar-model" 
      src="tree.glb"              <!-- Path to your .glb model -->
      ios-src="tree.usdz"         <!-- Path to your .usdz model for AR Quick Look -->
      ar ar-modes="webxr scene-viewer quick-look"
      camera-controls
      alt="A 3D model of a tree"
      shadow-intensity="1"
      style="width: 100%; height: 500px;">
    </model-viewer>
    
    <!-- Button to trigger AR mode -->
    <button id="ar-button" onclick="activateAR()">View in AR</button>
  </div>

  <script>
    // Function to trigger AR mode on click
    function activateAR() {
      const modelViewer = document.querySelector('#ar-model');
      
      const supportsARQuickLook = modelViewer.canActivateAR;
      if (supportsARQuickLook) {
        // Trigger AR on supported devices (Quick Look on iOS or Scene Viewer on Android)
        modelViewer.activateAR();
      } else {
        alert('AR Quick Look or WebXR not supported on this device.');
      }
    }
  </script>
</body>
</html>
