<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR - Model Viewer Style</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #ar-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <button id="ar-button">Enter AR</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r136/three.min.js"></script>
    <script>
    let scene, camera, renderer;
    let model, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    const arButton = document.getElementById('ar-button');

    // Initialize Three.js and WebXR
    function init() {
        // Create scene and camera
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // Setup WebGL renderer with XR support
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Load a 3D model (GLTF/GLB)
        const loader = new THREE.GLTFLoader();
        loader.load('path/to/your/model.gltf', (gltf) => {
            model = gltf.scene;
            model.visible = false;  // Hide model initially
            scene.add(model);
        });

        // Create a reticle to show where the model can be placed
        reticle = new THREE.Mesh(
            new THREE.RingGeometry(0.1, 0.15, 32).rotateX(- Math.PI / 2),
            new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // Handle AR button click to initiate AR session
        arButton.addEventListener('click', () => {
            navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] }).then(onSessionStarted);
        });

        window.addEventListener('resize', onWindowResize);
    }

    // When AR session starts
    function onSessionStarted(session) {
        renderer.xr.setSession(session);

        // Request hit-test source
        session.requestReferenceSpace('local').then((referenceSpace) => {
            session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                hitTestSource = source;
            });
        });

        session.addEventListener('end', onSessionEnded);
        session.addEventListener('select', onSelect);  // Select handler to place model

        renderer.setAnimationLoop(render);
    }

    // On AR session end
    function onSessionEnded() {
        hitTestSourceRequested = false;
        hitTestSource = null;
        renderer.setAnimationLoop(null);
    }

    // Handle resizing the window
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // When user selects a surface (tap/click)
    function onSelect() {
        if (reticle.visible) {
            model.position.setFromMatrixPosition(reticle.matrix);
            model.visible = true;  // Show the model
        }
    }

    // Render the scene and manage hit-test results
    function render(timestamp, frame) {
        if (hitTestSource && frame) {
            const referenceSpace = renderer.xr.getReferenceSpace();
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length > 0) {
                const hit = hitTestResults[0];
                const pose = hit.getPose(referenceSpace);

                reticle.visible = true;
                reticle.matrix.fromArray(pose.transform.matrix);  // Update reticle position
            } else {
                reticle.visible = false;
            }
        }

        renderer.render(scene, camera);
    }

    // Initialize the application
    init();
</script>

</body>
</html>
