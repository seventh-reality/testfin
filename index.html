<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR with Buttons (Pre-AR Interaction)</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    #ar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    model-viewer {
      width: 100%;
      height: 400px;
    }
    .ar-button, .action-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .action-buttons {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <!-- 3D model with AR functionality -->
    <model-viewer id="ar-model" 
      src="tree.glb"             
      ios-src="assets/RocketShip_1393.usdz"  
      ar ar-modes="webxr scene-viewer quick-look"
      camera-controls
      shadow-intensity="1"
      alt="A 3D model of a tree"
      style="width: 100%; height: 400px;">
    </model-viewer>

    <!-- Action buttons (visible before AR) -->
    <div class="action-buttons">
      <button class="action-button" onclick="scaleModel('up')">Scale Up</button>
      <button class="action-button" onclick="scaleModel('down')">Scale Down</button>
    </div>

    <!-- AR button to activate AR mode -->
    <button id="ar-button" class="ar-button" onclick="activateAR()">View in AR</button>
  </div>

  <script>
    const modelViewer = document.querySelector('#ar-model');

    // Function to scale the 3D model
    function scaleModel(direction) {
      const currentScale = modelViewer.scale.x; // Get current scale
      if (direction === 'up') {
        modelViewer.scale.set(currentScale + 0.1, currentScale + 0.1, currentScale + 0.1);
      } else if (direction === 'down') {
        modelViewer.scale.set(Math.max(currentScale - 0.1, 0.1), Math.max(currentScale - 0.1, 0.1), Math.max(currentScale - 0.1, 0.1));
      }
    }

    // Function to trigger AR mode
    function activateAR() {
      if (modelViewer.canActivateAR) {
        modelViewer.activateAR();
      } else {
        alert('AR Quick Look or WebXR not supported on this device.');
      }
    }
  </script>
</body>
</html>
