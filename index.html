<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Surface Tracking</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Scene for AR -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Add a camera for AR -->
    <a-entity camera position="0 0 0" look-controls></a-entity>

    <!-- Plane detection: Add a model when a surface is found -->
    <a-entity id="model" gltf-model="url(tree.glb)" scale="0.5 0.5 0.5" position="0 0 0">
      <!-- Interactive controls can be added here -->
    </a-entity>

  </a-scene>

  <!-- Script to handle basic surface tracking -->
  <script>
    // This script detects surfaces and updates the position of the model.
    const sceneEl = document.querySelector('a-scene');
    const modelEl = document.querySelector('#model');

    // Track when surfaces are detected
    sceneEl.addEventListener('arReady', () => {
      console.log('AR is ready!');
    });

    sceneEl.addEventListener('arError', (event) => {
      console.error('Error in AR setup:', event);
    });

    // You can customize logic to update the model's position based on surface detection

  </script>
</body>
</html>
