<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Viewer with AR for Safari</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f8f8;
    }

    model-viewer {
      width: 100%;
      height: 60vh;
      max-width: 600px;
      border: 1px solid #ccc;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<model-viewer id="modelViewer"
              src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
              ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz" 
              alt="A 3D model of an astronaut" 
              ar 
              camera-controls 
              auto-rotate 
              ar-modes="quick-look webxr scene-viewer"
              environment-image="neutral" 
              shadow-intensity="1">
</model-viewer>

<div class="controls">
  <button id="arButton">View in AR</button>
  <button id="rotateButton">Toggle Rotation</button>
</div>

<script>
  const modelViewer = document.getElementById('modelViewer');
  const arButton = document.getElementById('arButton');
  const rotateButton = document.getElementById('rotateButton');

  // Toggle auto-rotation on button click
  rotateButton.addEventListener('click', () => {
    modelViewer.autoRotate = !modelViewer.autoRotate;
  });

  // Trigger AR mode for iOS Safari (Quick Look)
  arButton.addEventListener('click', () => {
    if (modelViewer.canActivateAR) {
      modelViewer.activateAR();
    } else {
      alert('AR is not supported on this device/browser.');
    }
  });
</script>

</body>
</html>
