<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer Augmented Reality</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 80vh; /* Adjust height for buttons */
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            margin: 0 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Model Viewer -->
    <model-viewer 
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        alt="A 3D model of an astronaut"
        ar 
        ar-modes="webxr scene-viewer quick-look"
        environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
        skybox-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
        camera-controls 
        auto-rotate 
        ar-scale="auto"
        ar-placement="floor"
         id="model-viewer"
          <div class="button-container">
        <button onclick="switchModel('https://modelviewer.dev/shared-assets/models/Astronaut.glb')">Astronaut</button>
        <button onclick="switchModel('https://modelviewer.dev/shared-assets/models/Horse.glb')">Horse</button>
        <button onclick="switchModel('https://modelviewer.dev/shared-assets/models/RobotExpressive.glb')">Robot</button>
    </div>
         >     
    </model-viewer>

    <!-- Button container for model switching -->
  
    <!-- AR Button (optional) for manual control -->
    <button id="ar-button" onclick="startAR()" style="margin-top: 10px;">Enter AR</button>

    <script>
        // Function to switch model by changing the 'src' attribute of model-viewer
        function switchModel(modelUrl) {
            const modelViewer = document.querySelector('#model-viewer');
            modelViewer.src = modelUrl;
        }

        // Trigger AR mode programmatically
        function startAR() {
            const modelViewer = document.querySelector('model-viewer');
            modelViewer.activateAR();
        }
    </script>

</body>
</html>
