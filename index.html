<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer with AR Controls</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; }
        model-viewer { flex: 1; }
        .controls { padding: 10px; background: rgba(255, 255, 255, 0.8); }
        button { margin: 5px; }
    </style>
</head>
<body>
    <model-viewer 
        id="modelViewer"
        src="https://yourmodelurl.com/model.glb" 
        alt="A 3D model"
        auto-rotate 
        camera-controls 
        ar 
        ar-modes="webxr scene-viewer quick-look">
    </model-viewer>
    
    <div class="controls">
        <button id="enterAR">Enter AR</button>
        <button id="exitAR">Exit AR</button>
        <button id="resetView">Reset View</button>
    </div>

    <script>
        const modelViewer = document.getElementById('modelViewer');
        const enterARButton = document.getElementById('enterAR');
        const exitARButton = document.getElementById('exitAR');
        const resetViewButton = document.getElementById('resetView');

        enterARButton.addEventListener('click', () => {
            modelViewer.enterAR();
        });

        exitARButton.addEventListener('click', () => {
            modelViewer.exitAR();
        });

        resetViewButton.addEventListener('click', () => {
            modelViewer.reset();
        });
    </script>
</body>
</html>
