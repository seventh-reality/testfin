<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer Augmented Reality</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 80vh; /* Adjust height for buttons */
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            margin: 0 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #ar-button {
            margin-top: 10px;
            background-color: #28a745;
        }
    </style>
</head>
<body>

    <!-- Model Viewer -->
    <model-viewer 
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
        alt="A 3D model of an astronaut"
        ar 
        ar-modes="webxr scene-viewer quick-look"
        ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz" 
        environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
        skybox-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
        camera-controls 
        auto-rotate 
        ar-scale="auto"
        ar-placement="floor"
        id="model-viewer"
        <div class="button-container">
        <button onclick="switchModel('https://modelviewer.dev/shared-assets/models/Astronaut.glb', 'https://modelviewer.dev/shared-assets/models/Astronaut.usdz')">Astronaut</button>
        <button onclick="switchModel('https://modelviewer.dev/shared-assets/models/Horse.glb', 'https://modelviewer.dev/shared-assets/models/Horse.usdz')">Horse</button>
        <button onclick="switchModel('https://modelviewer.dev/shared-assets/models/RobotExpressive.glb', 'https://modelviewer.dev/shared-assets/models/RobotExpressive.usdz')">Robot</button>
    </div>

    </model-viewer>

    <!-- Button container for model switching -->
    
    <!-- AR Button -->
    <button id="ar-button" onclick="startAR()">Enter AR</button>

    <script>
        // Function to switch model by changing the 'src' attribute of model-viewer for both glb and usdz
        function switchModel(modelUrl, iosUrl) {
            const modelViewer = document.querySelector('#model-viewer');
            modelViewer.src = modelUrl;
            modelViewer.iosSrc = iosUrl; // Ensure iOS gets the USDZ format
        }

        // Trigger AR mode programmatically
        function startAR() {
            const modelViewer = document.querySelector('#model-viewer');

            if (modelViewer.canActivateAR) {
                // Check if the model viewer can activate AR
                modelViewer.activateAR();
            } else {
                alert('AR mode is not supported or not ready.');
            }
        }

        // Fallback detection for iOS Safari to handle AR UI issue
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        // Adjust UI for iOS Safari if Quick Look is used
        document.addEventListener('DOMContentLoaded', function() {
            const modelViewer = document.querySelector('#model-viewer');

            // Ensure that model-viewer is supported before showing AR button
            if (isIOS() && !modelViewer.canActivateAR) {
                document.getElementById('ar-button').textContent = 'View in AR (Quick Look)';
            }

            // Display AR button if supported
            if (modelViewer.canActivateAR || isIOS()) {
                document.getElementById('ar-button').style.display = 'block';
            } else {
                document.getElementById('ar-button').style.display = 'none';
            }
        });
    </script>

</body>
</html>
