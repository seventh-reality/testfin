<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame AR with Surface Tracking</title>
    
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <!-- AR.js for A-Frame -->
    <script src="https://rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #arButton {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      #arButton:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  
  <body>
    <!-- A-Frame Scene with AR.js -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- 3D Model (GLTF or GLB) -->
      <a-entity
        gltf-model="https://cdn.aframe.io/test-models/models/monkey/monkey.gltf"
        scale="0.5 0.5 0.5"
        position="0 0 -2"
        rotation="0 45 0">
      </a-entity>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Button to Toggle AR -->
    <button id="arButton">Start AR</button>

    <script>
      const arButton = document.getElementById('arButton');
      const scene = document.querySelector('a-scene');

      // Toggle the visibility of the A-Frame scene for AR
      arButton.addEventListener('click', () => {
        if (scene.style.display === 'none') {
          scene.style.display = 'block';
          arButton.textContent = 'Stop AR';
        } else {
          scene.style.display = 'none';
          arButton.textContent = 'Start AR';
        }
      });

      // Hide the scene initially (until AR is started)
      scene.style.display = 'none';
    </script>
  </body>
</html>
