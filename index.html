<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR with GLB Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        let scene, camera, renderer, controller;
        let model;

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Set up XR
            if (navigator.xr) {
                document.body.appendChild(renderer.domElement);
                const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] });
                renderer.xr.enabled = true;
                renderer.xr.setSession(session);

                // Add hit test source
                const hitTestSource = await session.requestHitTestSource({ space: renderer.xr.getReferenceSpace() });
                
                session.addEventListener('end', () => {
                    if (model) scene.remove(model);
                });

                controller = renderer.xr.getController(0);
                scene.add(controller);

                session.requestAnimationFrame(onXRFrame);
            }
        }

        function onXRFrame(time, frame) {
            const session = frame.session;
            const referenceSpace = session.referenceSpace;

            // Hit test
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
                const hit = hitTestResults[0];
                if (!model) {
                    loadGLBModel();
                }
                model.position.copy(hit.getPose(referenceSpace).transform.position);
                model.quaternion.copy(hit.getPose(referenceSpace).transform.orientation);
            }

            renderer.render(scene, camera);
        }

        function loadGLBModel() {
            const loader = new THREE.GLTFLoader();
            loader.load('90d4862ea1a84b45b63b8a860da94956.glb', (gltf) => {
                model = gltf.scene;
                model.scale.set(0.5, 0.5, 0.5); // Scale the model if necessary
                scene.add(model);
            });
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
