<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://unpkg.com/aframe-surface-tracking-component/dist/aframe-surface-tracking-component.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
            xrweb="mode: embedded;"
        >
            <a-assets>
                <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
            </a-assets>

            <a-entity 
                id="model"
                gltf-model="#animated-asset"
                scale="0.17923926396014445 0.17923926396014445 0.17923926396014445"
                position="0 0 0"
                surface-tracking="enabled: true;"
                animation-mixer="loop: repeat"
                look-at="[gps-camera]"
                class="clickable"
            ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>

            <a-entity
                geometry="primitive: plane; height: 0.1; width: 0.1"
                material="color: red; opacity: 0.5"
                position="0 0.01 0"
                class="clickable"
                event-set__mouseenter="component: material; property: color; to: yellow"
                event-set__mouseleave="component: material; property: color; to: red"
                event-set__click="component: surface-tracking; property: enabled; to: true; target: #model"
                surface-tracking-placeholder
            ></a-entity>
        </a-scene>
    </body>
</html>
