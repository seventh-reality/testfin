<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR without Markers</title>

  <!-- Include Three.js and Three.ar.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/three.ar.js"></script>
  
  <!-- Include model-viewer -->
  <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body, html { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

  <!-- Basic 3D Viewer -->
  <model-viewer id="modelViewer" src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" alt="A 3D model" camera-controls></model-viewer>

  <script>
    // Setup three.ar.js for markerless AR
    let scene, camera, renderer;

    function initAR() {
      // Create a scene
      scene = new THREE.Scene();

      // Set up the camera
      camera = new THREE.Camera();
      scene.add(camera);

      // Set up the renderer
      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Load the GLTF model from model-viewer into Three.js
      const loader = new THREE.GLTFLoader();
      loader.load('https://modelviewer.dev/shared-assets/models/Astronaut.glb', (gltf) => {
        const model = gltf.scene;
        model.scale.set(0.1, 0.1, 0.1);
        scene.add(model);
      });

      // Initialize AR session
      const arDisplay = new THREE.ARDisplay();
      arDisplay.requestAnimationFrame(renderAR);
    }

    function renderAR(timestamp) {
      renderer.render(scene, camera);
      arDisplay.requestAnimationFrame(renderAR);
    }

    // Start AR on click
    document.querySelector('model-viewer').addEventListener('click', initAR);
  </script>
</body>
</html>
