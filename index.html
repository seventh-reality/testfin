<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onirix SLAM WebAR</title>

    <!-- Load the Onirix WebAR Library -->
    <script src="https://cdn.onirix.com/webar-latest.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #webar-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="webar-container"></div>

    <script>
        // Initialize Onirix WebAR with API Token and Experience Token
        const config = {
            apiToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjQ0NTk1LCJwcm9qZWN0SWQiOjkwNDg2LCJyb2xlIjozLCJpYXQiOjE3MjgzNzU2NTl9.W1IIeF-2_kytckH7P6NiCFDadKF52k-f_lNP4fvB3rM",  // <-- Add your API token here
            experienceToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjQ0NTk1LCJyb2xlIjoxLCJpYXQiOjE3MjgzNzQ3MjF9.guFa6KRD2yKrT3VWEk1jLJe6saRsf1Kop5HR1cZxqhw"  // <-- Add your experience token here
        };

        const ox = new OnirixSDK(config);

        // Load the SLAM tracking experience
        ox.init()
            .then(() => {
                console.log("Onirix SDK initialized");

                // Create the WebAR viewer inside the container
                const viewer = new OXWebARViewer({
                    container: document.getElementById('webar-container')
                });

                // Start the SLAM tracking
                ox.startSLAM({
                    onTrack: (event) => {
                        console.log('SLAM tracking event:', event);
                        // You can customize what happens here when SLAM tracking is active
                    },
                    onError: (error) => {
                        console.error('SLAM error:', error);
                    }
                });

                // Start the rendering loop for AR content
                viewer.startRenderLoop();

                // Add interaction to place .glb model on surface tap
                viewer.addEventListener('click', function (event) {
                    // Perform hit test to detect surfaces
                    viewer.hitTest(event.clientX, event.clientY).then((hits) => {
                        if (hits.length > 0) {
                            // Get the first hit result
                            const hit = hits[0];

                            // Load a .glb model at the hit position
                            viewer.loadGLTFModel({
                                url: "tree.glb", // <-- Add your .glb model URL here
                                position: hit.position, // Position where the model should be placed
                                scale: [1, 1, 1], // Adjust the model scale if needed
                                rotation: [0, 0, 0] // Adjust rotation if needed
                            }).then((model) => {
                                console.log("Model loaded at position:", hit.position);
                            }).catch((error) => {
                                console.error("Error loading model:", error);
                            });
                        }
                    }).catch((error) => {
                        console.error('Hit test error:', error);
                    });
                });

            })
            .catch((error) => {
                console.error("Onirix SDK initialization error:", error);
            });
    </script>
</body>
</html>
