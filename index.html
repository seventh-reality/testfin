<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/webxr/ARButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/teleport/TeleportControls.js"></script>
</head>
<body>
    <script>
        let scene, camera, renderer, controller, hitTestSource, hitTestSourceAvailable;
        const tempMatrix = new THREE.Matrix4();

        // Initialize scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            // Add a simple box as our AR object
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshNormalMaterial();
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Set up controller
            controller = renderer.xr.getController(0);
            scene.add(controller);

            // Add hit test source
            renderer.xr.addEventListener('sessionstart', () => {
                navigator.xr.requestHitTestSource({ space: controller.targetRaySpace })
                    .then(source => {
                        hitTestSource = source;
                        hitTestSourceAvailable = true;
                    });
            });

            renderer.xr.addEventListener('sessionend', () => {
                hitTestSource = null;
                hitTestSourceAvailable = false;
            });

            // Add AR button to start the session
            document.body.appendChild(ARButton.createButton(renderer));
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            if (hitTestSourceAvailable) {
                const session = renderer.xr.getSession();
                const referenceSpace = session.referenceSpace;
                const hitTestResults = session.requestHitTestSourceForTransientInput({ targetRaySpace: controller.targetRaySpace });

                hitTestResults.then(hitTestResult => {
                    if (hitTestResult) {
                        const hitPose = hitTestResult.hitPose;
                        if (hitPose) {
                            const hitMatrix = new THREE.Matrix4().fromArray(hitPose.transform.matrix);
                            tempMatrix.identity().extractRotation(hitMatrix);
                            const position = new THREE.Vector3().setFromMatrixPosition(hitMatrix);
                            controller.position.copy(position);
                            controller.rotation.setFromRotationMatrix(tempMatrix);
                        }
                    }
                });
            }

            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
