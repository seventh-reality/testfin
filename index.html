<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer + AR.js Three.js AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- AR.js and Three.js libraries for Safari fallback -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://threejs.org/build/three.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 60vh;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            margin: 0 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #ar-button {
            margin-top: 10px;
            background-color: #28a745;
        }
        #fallback-container {
            display: none; /* Hidden initially, displayed only for iOS Safari */
        }
        #threejs-canvas {
            width: 100%;
            height: 60vh;
        }
    </style>
</head>
<body>

    <!-- Model Viewer for WebXR and AR Quick Look -->
    <model-viewer 
        id="model-viewer" 
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
        ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
        alt="A 3D model of an astronaut" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
        camera-controls 
        auto-rotate
        ar-placement="floor"
        style="display: none;">
    </model-viewer>

    <!-- Button container for model switching -->
    <div class="button-container">
        <button onclick="switchModel('https://modelviewer.dev/shared-assets/models/Astronaut.glb', 'https://modelviewer.dev/shared-assets/models/Astronaut.usdz')">Astronaut</button>
        <button onclick="switchModel('https://modelviewer.dev/shared-assets/models/Horse.glb', 'https://modelviewer.dev/shared-assets/models/Horse.usdz')">Horse</button>
        <button onclick="switchModel('https://modelviewer.dev/shared-assets/models/RobotExpressive.glb', 'https://modelviewer.dev/shared-assets/models/RobotExpressive.usdz')">Robot</button>
    </div>

    <!-- AR Button -->
    <button id="ar-button" onclick="startAR()">Enter AR</button>

    <!-- Fallback for Safari (iOS) using AR.js and Three.js -->
    <div id="fallback-container">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-entity id="threejs-canvas" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script>
        // Function to switch model in Model Viewer
        function switchModel(modelUrl, iosUrl) {
            const modelViewer = document.querySelector('#model-viewer');
            modelViewer.src = modelUrl;
            modelViewer.iosSrc = iosUrl; // Ensure iOS gets the USDZ format
        }

        // Detect iOS and Safari browsers
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isSafari() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        }

        // Start AR mode for Android (WebXR) or iOS (fallback AR.js)
        function startAR() {
            const modelViewer = document.querySelector('#model-viewer');
            const arButton = document.getElementById('ar-button');

            if (isIOS() && isSafari()) {
                // Fallback to AR.js for Safari on iOS
                document.getElementById('model-viewer').style.display = 'none';
                document.getElementById('fallback-container').style.display = 'block';
                arButton.style.display = 'none';
            } else {
                // Android browsers use WebXR or Scene Viewer
                if (modelViewer.canActivateAR) {
                    modelViewer.activateAR();
                } else {
                    alert('AR mode is not supported or not ready.');
                }
            }
        }

        // Show AR button and enable correct display based on browser support
        document.addEventListener('DOMContentLoaded', function() {
            const modelViewer = document.querySelector('#model-viewer');
            const arButton = document.getElementById('ar-button');

            // Adjust UI for iOS Safari if Quick Look or fallback is used
            if (isIOS() && isSafari()) {
                arButton.textContent = 'Enter AR (AR.js)';
                modelViewer.style.display = 'none';
                document.getElementById('fallback-container').style.display = 'block';
            } else {
                arButton.style.display = 'block';
                modelViewer.style.display = 'block';
            }
        });
    </script>

</body>
</html>
