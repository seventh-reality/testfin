<!doctype html>
<html lang="en">
<head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <style>
        /* Simple styles for buttons */
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="model-viewer" 
                  src="90d4862ea1a84b45b63b8a860da94956.glb" 
                  ar 
                  ar-modes="webxr scene-viewer quick-look" 
                  camera-controls 
                  tone-mapping="neutral" 
                  poster="poster.webp" 
                  shadow-intensity="1" 
                  autoplay>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">View in your space</button>
        <div id="ar-prompt">
            <img src="ar_hand_prompt.png" alt="AR Hand Prompt">
        </div>
        <div>
            <button data-model="c9c572b946de4f6b9f0fcc7043c23ea0.glb">Model 1</button>
            <button data-model="90d4862ea1a84b45b63b8a860da94956.glb">Model 2</button>
            <button data-model="c9c572b946de4f6b9f0fcc7043c23ea0.glb">Model 3</button>
        </div>
    </model-viewer>  
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modelViewer = document.getElementById('model-viewer');

            // Switch model on button click
            document.querySelectorAll('button[data-model]').forEach(button => {
                button.addEventListener('click', (event) => {
                    switchModel(event.target.getAttribute('data-model'));
                });
            });

            // AR button click event
            document.getElementById('ar-button').addEventListener('click', () => {
                if (modelViewer.canRender) {
                    modelViewer.enterAR();
                } else {
                    alert('AR not available');
                }
            });
        });

        function switchModel(modelSrc) {
            const modelViewer = document.getElementById('model-viewer');
            modelViewer.src = modelSrc;
            modelViewer.pause(); // Pause the model before switching
        }
    </script>
</body>
</html>
