<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Surface Tracking with Onirix</title>
    <script src="https://cdn.onirix.com/onirix.js"></script>
    <style>
        body { margin: 0; }
        #ar-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="ar-container"></div>
    <script>
        const arContainer = document.getElementById('ar-container');
        const session = new Onirix.Session({
            container: arContainer,
            onSurfaceDetected: (surface) => {
                console.log('Surface detected:', surface);
                loadModelOnSurface(surface);
            }
        });

        async function loadModelOnSurface(surface) {
            const modelUrl = 'https://yourmodelurl.com/model.glb'; // Replace with your model URL
            try {
                const model = await Onirix.Model.load(modelUrl);
                session.addModel(model, {
                    position: surface.position,
                    rotation: surface.rotation
                });
                console.log('Model loaded:', model);
            } catch (error) {
                console.error('Error loading model:', error);
            }
        }

        session.start();
    </script>
</body>
</html>
