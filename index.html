<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Surface Tracking with 8th Wall</title>
    
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <!-- 8th Wall WebAR -->
    <script src="https://apps.8thwall.com/xrweb"></script>
    
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      #ar-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  
  <body>
    <!-- A-Frame Scene -->
    <a-scene id="aframeScene" embedded>
      <!-- 3D Model (GLTF or GLB) -->
      <a-entity id="model" 
                gltf-model="https://cdn.aframe.io/test-models/models/monkey/monkey.gltf"
                scale="0.5 0.5 0.5"
                position="0 0 -2">
      </a-entity>

      <!-- Camera -->
      <a-camera></a-camera>
    </a-scene>

    <button id="ar-button">Start AR</button>

    <script>
      XR8.init({ apiKey: '//apps.8thwall.com/xrweb?appKey=n1vOTP6ZrAHeSeBYF78RphSGFqonMYP4XVsP8FQu9d9KHRquV79r4mNzmLNtwsCgvB7Ri' });
      const scene = document.getElementById('aframeScene');
      const arButton = document.getElementById('ar-button');

      // Initialize 8th Wall AR on button click
      arButton.addEventListener('click', () => {
        XR8.addCameraPipelineModules([
          XR8.GlTextureRenderer.pipelineModule(),   // Renders 3D content to AR
          XR8.XrController.pipelineModule()         // Enables the AR session
        ]);

        XR8.run({
          canvas: document.querySelector('canvas'),  // Render AR to canvas
          ownCamera: true,
        });

        scene.style.display = 'block';  // Show A-Frame scene after AR starts
        arButton.style.display = 'none'; // Hide the AR button
      });

      scene.style.display = 'none';  // Initially hide the A-Frame scene
    </script>
  </body>
</html>
